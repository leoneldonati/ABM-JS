<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ABM JavaScript</title>
    <link rel="stylesheet" href="/styles/index.css" />
    <link rel="icon" type="xml+svg" href="/public/favicon.svg" />
    <script type="module" src="/app.js"></script>
  </head>
  <body>
    <header>
      <h1>ABM JavaScript</h1>
    </header>
    <nav>
      <p>Selecciona el endpoint que quieres:</p>
      <div id="avalible-endpoints"></div>
    </nav>
    <main>
      <div
        style="
          display: flex;
          width: 100%;
          justify-content: space-between;
          align-items: center;
        "
      >
        <p>Cantidad de ítems: <span id="items-counter"></span></p>

        <button id="add-item-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-circle-plus"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0" />
            <path d="M9 12h6" />
            <path d="M12 9v6" />
          </svg>
        </button>
      </div>

      <div id="items-grid" aria-live="polite"></div>
      <div id="error" style="color: red; display: none"></div>
      <div id="loading" style="display: none">Cargando...</div>

      <button id="more-items-button">VER MÁS</button>
    </main>
  </body>
</html>
